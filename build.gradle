plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.14.3'
    testImplementation 'org.testng:testng:6.14.3'
    compile 'com.squareup.okhttp3:okhttp:4.2.0'
    compile "com.squareup.okhttp3:okhttp-urlconnection:4.2.0"
    compile 'ch.qos.logback:logback-classic:0.9.26'
    compile 'ch.qos.logback:logback-core:0.9.26'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    compile group: 'org.apache.clerezza.ext', name: 'org.json.simple', version: '0.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

}

test {
    useTestNG()
}